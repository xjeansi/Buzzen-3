    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        let ws;
        let map;
        let mapBaseLayer;
        let mapLabelLayer;
        let currentRoom = null;
        let currentPlayer = null;
        let isModerator = false;
        let myMarker = null;
        let moderatorMarker = null;
        let playerMarkers = {};
        let gameActive = false;
        let timerInterval = null;
        let markerPlaced = false;
        let markerConfirmed = false;

        const setupScreen = document.getElementById('setupScreen');
        const hostSetup = document.getElementById('hostSetup');
        const gameContainer = document.getElementById('gameContainer');
        const connectionStatus = document.getElementById('connectionStatus');
        const container = document.querySelector('.container');
        const confirmButton = document.getElementById('confirmButton');
        const toggleResultsButton = document.getElementById('toggleResultsButton');
        const resultsContainer = document.getElementById('resultsContainer');
        const finalResultsModal = document.getElementById('finalResultsModal');
        
        // WebSocket connection
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}`;
            
            console.log('Connecting to WebSocket:', wsUrl);
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('WebSocket connected');
                connectionStatus.textContent = 'Verbunden ‚úì';
                connectionStatus.className = 'connection-status connected';
            };

            ws.onclose = () => {
                connectionStatus.textContent = 'Verbindung verloren';
                connectionStatus.className = 'connection-status disconnected';
                setTimeout(connectWebSocket, 2000);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleMessage(data);
            };
        }

        function handleMessage(data) {
            console.log('Message received:', data);
            console.log('Message type is:', data.type);
            console.log('Checking switch...');
            
            switch(data.type) {
                case 'geo_joined':
                    console.log('‚úì‚úì‚úì geo_joined case triggered!');
                    console.log('geo_joined received:', data);
                    currentRoom = data.room;
                    currentPlayer = data.playerName;
                    isModerator = data.isModerator;
                    
                    console.log('I am moderator:', isModerator);
                    console.log('Current score:', data.score);
                    console.log('Game started:', data.gameStarted);
                    console.log('Round number:', data.roundNumber);
                    
                    // Hide setup screen (not the whole container!)
                    setupScreen.classList.remove('active');
                    
                    if (isModerator && !data.gameStarted) {
                        // Moderator joins fresh game - show setup
                        console.log('Showing host setup');
                        hostSetup.classList.add('active');
                    } else if (data.gameStarted) {
                        // Rejoining active game - go straight to game screen
                        console.log('Rejoining active game');
                        hostSetup.classList.remove('active');
                        
                        // Initialize map if not already done
                        if (!map) {
                            initGame(data.roundTime || 30);
                        }
                        
                        document.getElementById('mapInstructions').textContent = 
                            'Du bist wieder im Spiel! Warte auf die n√§chste Phase...';
                    } else {
                        console.log('Waiting for game to start');
                        // Wait for game to start
                        if (typeof document.getElementById('mapInstructions') !== 'undefined') {
                            document.getElementById('mapInstructions').textContent = 'Warte auf Moderator...';
                        }
                    }
                    break;

                case 'geo_gameStart':
                    initGame(data.roundTime);
                    break;

                case 'geo_playerList':
                    updatePlayerList(data.players);
                    break;

                case 'geo_roundStart':
                    // Hide results from previous round
                    document.getElementById('resultsContainer').style.display = 'none';
                    confirmButton.textContent = 'Punkt best√§tigen ‚úì';
                    startRound(data.roundNumber, data.duration, data.moderatorPhase);
                    break;

                case 'geo_playerPhaseStart':
                    // When moderator confirms, players can now place
                    document.getElementById('resultsContainer').style.display = 'none';
                    startRound(data.roundNumber, data.duration, false);
                    break;

                case 'geo_finalResults':
                    showFinalResults(data.scores);
                    break;

                case 'geo_gameEnded':
                    // Moderator ended game, go back to index
                    window.location.href = 'index.html';
                    break;

                case 'geo_playerPlaced':
                    updatePlayerPlaced(data.playerName);
                    break;

                case 'geo_roundEnd':
                    showRoundResults(data.results, data.moderatorPoint);
                    break;

                case 'geo_updateScores':
                    updateScoreboard(data.scores);
                    break;
            }
        }

        // Initialize map
        function initGame(roundTime) {
            hostSetup.classList.remove('active');
            gameContainer.classList.add('active');
            
            // Initialize Leaflet map
            map = L.map('map', {
                zoomControl: true,
                attributionControl: false
            }).setView([20, 0], 2);

            // Base layer without labels (always visible)
            mapBaseLayer = L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}{r}.png', {
                maxZoom: 18,
                minZoom: 2,
                subdomains: 'abcd'
            }).addTo(map);

            // Label layer with city names (only for moderator)
            mapLabelLayer = L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager_only_labels/{z}/{x}/{y}{r}.png', {
                maxZoom: 18,
                minZoom: 2,
                subdomains: 'abcd',
                pane: 'shadowPane' // Render labels above tiles but below markers
            });

            // Set up click handler
            map.on('click', onMapClick);

            console.log('Map initialized');
        }

        function onMapClick(e) {
            if (!gameActive) return;
            if (markerConfirmed) return; // Can't change after confirming

            const lat = e.latlng.lat;
            const lng = e.latlng.lng;

            // Remove old marker
            if (myMarker) {
                map.removeLayer(myMarker);
            }

            // Add new marker
            myMarker = L.marker([lat, lng], {
                icon: L.icon({
                    iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
                    shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                    iconSize: [25, 41],
                    iconAnchor: [12, 41],
                    popupAnchor: [1, -34],
                    shadowSize: [41, 41]
                })
            }).addTo(map);

            markerPlaced = true;
            
            // Show confirm button
            confirmButton.classList.add('active');
            confirmButton.disabled = false;

            // Update instructions
            document.getElementById('mapInstructions').textContent = 
                'Klicke "Punkt best√§tigen" oder setze einen neuen Punkt!';
        }

        function startRound(roundNumber, duration, moderatorPhase) {
            console.log('Starting round', roundNumber, 'moderatorPhase:', moderatorPhase);
            
            gameActive = true;
            markerPlaced = false;
            markerConfirmed = false;
            
            // Clear old markers
            if (myMarker) map.removeLayer(myMarker);
            if (moderatorMarker) map.removeLayer(moderatorMarker);
            Object.values(playerMarkers).forEach(m => map.removeLayer(m));
            playerMarkers = {};
            myMarker = null;
            moderatorMarker = null;

            document.getElementById('statusBadge').textContent = 'Warte...';
            document.getElementById('statusBadge').className = 'status-badge waiting';
            confirmButton.classList.remove('active');

            if (moderatorPhase && isModerator) {
                // Moderator phase: no timer, show labels
                document.getElementById('mapInstructions').textContent = 
                    'Du bist Moderator: Setze deinen Punkt (unbegrenzte Zeit)';
                document.getElementById('timer').textContent = '‚àû';
                document.getElementById('timer').className = 'timer';
                
                // Show labels for moderator
                if (mapLabelLayer && !map.hasLayer(mapLabelLayer)) {
                    map.addLayer(mapLabelLayer);
                    console.log('Labels shown for moderator');
                }
                
            } else if (moderatorPhase && !isModerator) {
                // Players wait for moderator
                gameActive = false;
                document.getElementById('mapInstructions').textContent = 
                    'Warte auf Moderator...';
                document.getElementById('timer').textContent = '--:--';
                
                // Hide labels for players
                if (mapLabelLayer && map.hasLayer(mapLabelLayer)) {
                    map.removeLayer(mapLabelLayer);
                }
                
            } else {
                // Player phase: timer runs
                document.getElementById('mapInstructions').textContent = 
                    isModerator ? 'Spieler setzen jetzt ihre Punkte...' : 'Klicke auf die Karte!';
                
                // Hide labels for everyone in player phase
                if (mapLabelLayer && map.hasLayer(mapLabelLayer)) {
                    map.removeLayer(mapLabelLayer);
                    console.log('Labels hidden for player phase');
                }
                
                // Start timer (moderator doesn't place in this phase)
                if (!isModerator) {
                    let timeLeft = duration;
                    updateTimerDisplay(timeLeft);
                    
                    timerInterval = setInterval(() => {
                        timeLeft--;
                        updateTimerDisplay(timeLeft);
                        
                        const timerEl = document.getElementById('timer');
                        if (timeLeft <= 10) {
                            timerEl.className = 'timer critical';
                        } else if (timeLeft <= 30) {
                            timerEl.className = 'timer warning';
                        }
                        
                        if (timeLeft <= 0) {
                            clearInterval(timerInterval);
                            gameActive = false;
                        }
                    }, 1000);
                } else {
                    // Moderator just sees timer for players
                    let timeLeft = duration;
                    updateTimerDisplay(timeLeft);
                    
                    timerInterval = setInterval(() => {
                        timeLeft--;
                        updateTimerDisplay(timeLeft);
                        
                        if (timeLeft <= 0) {
                            clearInterval(timerInterval);
                        }
                    }, 1000);
                }
            }
        }

        function updateTimerDisplay(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            document.getElementById('timer').textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function updatePlayerList(players) {
            const sidebar = document.getElementById('sidebarPlayers');
            sidebar.innerHTML = '';
            
            players.forEach(p => {
                const div = document.createElement('div');
                div.className = 'player-item-sidebar';
                if (p.hasPlaced) div.classList.add('placed');
                
                // Show disconnected status
                const statusIcon = p.hasPlaced ? '‚úì' : '‚è≥';
                const nameText = p.isConnected ? p.name : `${p.name} (offline)`;
                const nameStyle = p.isConnected ? '' : 'opacity: 0.5;';
                
                div.innerHTML = `
                    <span style="${nameStyle}">${nameText}${p.isModerator ? ' üëë' : ''}</span>
                    <span>${statusIcon}</span>
                `;
                sidebar.appendChild(div);
            });
        }

        function updatePlayerPlaced(playerName) {
            // Update UI to show player has placed
            console.log(`${playerName} has placed their marker`);
        }

        function showRoundResults(results, moderatorPoint) {
            gameActive = false;
            clearInterval(timerInterval);
            
            // Show toggle button
            toggleResultsButton.classList.add('active');
            
            // Show moderator marker
            if (moderatorPoint) {
                moderatorMarker = L.marker([moderatorPoint.lat, moderatorPoint.lng], {
                    icon: L.icon({
                        iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-gold.png',
                        shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                        iconSize: [25, 41],
                        iconAnchor: [12, 41],
                        popupAnchor: [1, -34],
                        shadowSize: [41, 41]
                    })
                }).addTo(map).bindPopup('üéØ Zielpunkt');
            }

            // Show all player markers with lines and labels
            results.forEach(r => {
                if (r.point && !r.isModerator) {
                    // Draw line from player point to moderator point
                    if (moderatorPoint) {
                        const line = L.polyline(
                            [[r.point.lat, r.point.lng], [moderatorPoint.lat, moderatorPoint.lng]],
                            {
                                color: '#ff4d6d',
                                weight: 2,
                                opacity: 0.7,
                                dashArray: '5, 10'
                            }
                        ).addTo(map);
                        playerMarkers[r.name + '_line'] = line;
                    }

                    // Create regular marker
                    const marker = L.marker([r.point.lat, r.point.lng], {
                        icon: L.icon({
                            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-blue.png',
                            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                            iconSize: [25, 41],
                            iconAnchor: [12, 41],
                            popupAnchor: [1, -34],
                            shadowSize: [41, 41]
                        })
                    }).addTo(map);

                    // Add permanent tooltip with name and distance
                    marker.bindTooltip(
                        `<div style="text-align: center; font-weight: 700;">
                            <div style="font-size: 14px; color: #000; margin-bottom: 3px;">${r.name}</div>
                            <div style="font-size: 12px; color: #48dbfb;">${r.distance} km</div>
                        </div>`,
                        {
                            permanent: true,
                            direction: 'top',
                            offset: [0, -45],
                            className: 'player-label-tooltip'
                        }
                    ).openTooltip();
                    
                    playerMarkers[r.name] = marker;
                }
            });

            // Show results panel
            const resultsDiv = document.getElementById('roundResults');
            resultsDiv.innerHTML = '';
            
            results.forEach((r, index) => {
                const div = document.createElement('div');
                div.className = 'result-item';
                if (index === 0) div.classList.add('gold');
                if (index === 1) div.classList.add('silver');
                if (index === 2) div.classList.add('bronze');
                
                div.innerHTML = `
                    <div class="result-header">
                        <span class="result-player">${r.name}${r.isModerator ? ' üëë' : ''}</span>
                        <span class="result-points">+${r.points}P</span>
                    </div>
                    <div class="result-distance">${r.distance} km entfernt</div>
                `;
                resultsDiv.appendChild(div);
            });

            resultsContainer.style.display = 'block';
            resultsContainer.classList.remove('minimized');
            
            // Only moderator sees buttons
            document.getElementById('nextRoundButton').style.display = isModerator ? 'block' : 'none';
            document.getElementById('endGameFinalButton').style.display = isModerator ? 'block' : 'none';
        }

        function updateScoreboard(scores) {
            const scoreboard = document.getElementById('scoreboard');
            scoreboard.innerHTML = '';
            
            // Sort by score
            const sorted = Object.entries(scores).sort((a, b) => b[1] - a[1]);
            
            sorted.forEach(([name, score]) => {
                const div = document.createElement('div');
                div.className = 'score-item';
                div.innerHTML = `
                    <span>${name}</span>
                    <span class="score">${score}P</span>
                `;
                scoreboard.appendChild(div);
            });
        }

        // Show final results with animation
        function showFinalResults(scores) {
            const sorted = Object.entries(scores).sort((a, b) => b[1] - a[1]);
            
            // Winner announcement
            const winner = sorted[0];
            const winnerDiv = document.getElementById('winnerAnnouncement');
            winnerDiv.innerHTML = `
                <div class="winner-name">üëë ${winner[0]}</div>
                <div class="winner-score">${winner[1]} Punkte</div>
            `;

            // All standings
            const standingsDiv = document.getElementById('finalStandings');
            standingsDiv.innerHTML = '';
            
            sorted.forEach(([name, score], index) => {
                const div = document.createElement('div');
                div.className = 'final-standing-item';
                div.style.animationDelay = `${index * 0.1}s`;
                
                const medal = index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : index === 2 ? 'ü•â' : '';
                
                div.innerHTML = `
                    <div class="final-rank">${medal || (index + 1)}</div>
                    <div class="final-player-name">${name}</div>
                    <div class="final-score">${score}P</div>
                `;
                standingsDiv.appendChild(div);
            });

            finalResultsModal.classList.add('active');
        }

        // Event Listeners
        document.getElementById('joinButton').addEventListener('click', () => {
            const room = document.getElementById('roomCode').value.trim().toUpperCase();
            const name = document.getElementById('playerName').value.trim();
            
            if (!room || !name) {
                alert('Bitte Raum-Code und Name eingeben!');
                return;
            }

            if (ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'geo_join',
                    room: room,
                    playerName: name
                }));
            }
        });

        document.getElementById('startGameButton').addEventListener('click', () => {
            const roundTime = parseInt(document.getElementById('roundTime').value);
            
            if (ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'geo_startGame',
                    room: currentRoom,
                    roundTime: roundTime
                }));
            }
        });

        document.getElementById('nextRoundButton').addEventListener('click', () => {
            document.getElementById('resultsContainer').style.display = 'none';
            
            if (ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'geo_nextRound',
                    room: currentRoom
                }));
            }
        });

        // Confirm marker button
        confirmButton.addEventListener('click', () => {
            if (!markerPlaced || !myMarker) return;
            
            markerConfirmed = true;
            confirmButton.disabled = true;
            confirmButton.textContent = '‚úì Best√§tigt!';
            
            const latlng = myMarker.getLatLng();
            
            // Send to server
            if (ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'geo_confirmMarker',
                    room: currentRoom,
                    playerName: currentPlayer,
                    lat: latlng.lat,
                    lng: latlng.lng
                }));
            }

            document.getElementById('statusBadge').textContent = '‚úì Best√§tigt!';
            document.getElementById('statusBadge').className = 'status-badge placed';
            document.getElementById('mapInstructions').textContent = 
                isModerator ? 'Punkt gesetzt! Spieler sind jetzt dran...' : 'Punkt best√§tigt! Warte auf andere...';
        });

        // Toggle results visibility
        toggleResultsButton.addEventListener('click', () => {
            resultsContainer.classList.toggle('minimized');
        });

        // End game final button (shows final results)
        document.getElementById('endGameFinalButton').addEventListener('click', () => {
            if (ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'geo_endGame',
                    room: currentRoom
                }));
            }
        });

        // Exit game button (closes room and returns everyone to index)
        document.getElementById('exitGameButton').addEventListener('click', () => {
            if (ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'geo_exitGame',
                    room: currentRoom
                }));
            }
            window.location.href = 'index.html';
        });

        // Connect on load
        connectWebSocket();
    </script>
</body>
